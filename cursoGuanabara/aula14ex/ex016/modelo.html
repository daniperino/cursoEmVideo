<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<header>
    <h1>Vamos Contar</h1>
</header>
<section>
    <div>
        <p>Início:
            <input type="number" name="numInicio" id="numInicio">
        </p>

        <p>Fim:
            <input type="number" name="numFim" id="numFim">
        </p>
        <p>Passo:
            <input type="number" name="numPasso" id="numPasso">
        </p>

    </div>

    <div>
        <input type="button" value="Contar" onclick="contar()">
    </div>

    <div id="preparar">
        <p>Preparando a contagem...</p>
    </div>

</section>
<footer>
    <p>&copy; Roda pé</p>
</footer>
<script src="script.js"></script>
</body>
</html>
