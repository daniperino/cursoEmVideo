<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moradia</title>
</head>
<body>
    <h1>Nacionalidade</h1>
Qual a sua nacionalidade? <input type="text" name="país" id="país">
    <input type="button" value="Verificar"onclick="escolher()">
    <div id="resultado">

    </div>

<script>
    function escolher(){
        var nacionalidade = document.getElementById('país')
        var resultado = document.getElementById('resultado')
        var país = nacionalidade.value
        resultado.innerHTML = `<p>Sua país é <strong>${país}!</strong></p>`
        if(país == 'Brasil'){
            resultado.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
        }else{
            resultado.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
        }

    }
</script>




</body>
</html>
