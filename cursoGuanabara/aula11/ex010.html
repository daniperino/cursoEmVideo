<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0; /*Para tirar as setinhas do input number */

  }
</style>
<body>
<h1>Sistema de multas</h1>
Velocidade do carro: <input type="number" name="velocidade" id="velocidade">Km/h
<input type="button" value="Verificar" onclick="calcular()">
<div id="resultado">
</div>

<script>
    function calcular(){
        var velocidade = document.getElementById('velocidade')
        var resultado = document.querySelector('div#resultado')
        var vel = Number(velocidade.value)
        resultado.innerHTML= `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if(vel>80){
            resultado.innerHTML += `<p>Você foi <strong>Multado</strong></p>`
        }
        resultado.innerHTML += `<p>Dirija com cinto de segurança!</p>`

    }

</script>

</body>
</html>
