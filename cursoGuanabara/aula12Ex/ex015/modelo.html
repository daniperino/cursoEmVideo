<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<header>
    <h1>Verificador de idade</h1>
</header>
<section>
    <div>
        <p>Ano do nascimento: 
            <input type="number" name="txtano" id="txtano" min="0">
        </p>
        <p>Sexo: <!o name e o id não podem ser iguais, pois são radio button>
            <input type="radio" name="radsex" id="masc" checked> <!checked é para ficar marcado um radio button>
            <label for="masc">Masculino</label>
            <input type="radio" name="radsex" id="fem">
            <label for="fem">Feminino</label>
        </p>
        <p>
            <input type="button" value="Verificar" onclick="verificar()">
        </p>

    </div>
    <div id="resul">
        Preencha os dados acima para você ver os resultados!
    </div>
    <div id="photo">
        <img id="imagem" src="bebeMulher.png" alt="foto de uma pessoa">
    </div>
</section>
<footer>
    <p>&copy; Roda pé</p>
</footer>
<script src="script.js"></script>
</body>
</html>
